<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>
<body>
    <form action="employeeregistrationurl" method="post" enctype="multipart/form-data">
        <fieldset>
        <table>
            <legend>Employee Registration</legend>
            <tr>
            <td><label for="name">Enter name:</label></td>
            <td><input type="text" name="name"><br></td>
            </tr>


            <tr>
            <td><label for="address">Enter address:</label></td>
            <td><input type="text" name="address" id=""></td><br>
            </tr>

            <tr>
            <td><label for="resume">Resume</label></td>
            <td><input type="file" name="resume" id=""></td><br>
            </tr>

            <tr>
            <td><label for="photo">Photo</label></td>
            <td><input type="file" name="photo" id=""></td><br>
            </tr>

            <tr>
                <td><input type="submit" value="ADD EMPLOYEE"></td>
            </tr>
        </table>
    </fieldset>
    </form>
</body>
</html>
